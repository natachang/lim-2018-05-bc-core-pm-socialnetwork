<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <title>BRAINY PLAY!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/login.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css">
    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/firebaseui/2.5.1/firebaseui.js"></script>

</head>

<body>
    <main class="container">

        <section id="main-login" class="content">
            <h2>Brainy Play!</h2>
            <div class="form-inline">
                <label for="name-register">Nombre</label>
                <input id="name-register" class="form-control form-control-sm mr-sm-2" type="email" placeholder="Ingrese su nombre">
            </div>
            <div class="form-inline">
                <label for="email-register">Email</label>
                <input id="email-register" class="form-control form-control-sm mr-sm-2" type="email" placeholder="Ingrese su email">
            </div>
            <div class="form-inline">
                <label for="password-register">Password</label>
                <input id="password-register" class="form-control form-control-sm mr-sm-2" type="password" placeholder="Ingrese su contraseña">
            </div>
            <div class="form-inline">
                <label for="verified-register">Vuelve escribir tu contraseña</label>
                <input id="verified-register" class="form-control form-control-sm mr-sm-2" type="password" placeholder="Ingrese su contraseña">
            </div>
            <div class="form-inline">
                <button id="btn-back" class="btn btn-outline-secondary mt-3 btn-sm">regresar</button>
                <button id="btn-signup" class="btn btn-outline-success my-2 my-sm-0 btn-sm">Registrarse</button>
            </div>
            <div class="form-inline">
                <button id="btn-facebook" class="btn btn-outline-primary mt-3 btn-sm">Facebook</button>
                <button id="btn-google" class="btn btn-outline-danger mt-3 btn-sm">Google</button>
            </div>
        </section>

    </main>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js"></script>
    <!-- Firebase -->
    <script src="js/firebase.js"></script>
    <!-- Funcionalidad -->
    <script src="js/app.js"></script>
    <!-- Elementos del dom -->
    <script src="js/signup.js"></script>

</body>

</html>
