<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <title>BRAINY PLAY!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/login.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/firebaseui/2.5.1/firebaseui.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase-database.js"></script>
    <!-- sweetalert -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>

<body>
    <main class="container">
        <div class="row">
            <div id="main-login" class="form_bg">
                <img class="mode-img" src="img/logo.png">
                    <div class="form-group">
                        <input id="email-login" class="form-control form-control-sm mr-sm-2" type="email" placeholder="Ingrese su email">
                    </div>
                    <div class="form-group">
                        <input id="password-login" class="form-control form-control-sm mr-sm-2" type="password" placeholder="Ingrese su contraseña">
                    </div>
                    <div class="align-center">
                        <button id="btn-login" class="btn btn-primary my-2 my-sm-0 btn-sm">Iniciar sesion</button>
                    </div>
                    <br>
                    <!-- <div class="align-center">
                        <a href="#" id="forgot-Password">
                            Olvidaste tu contraseña?
                        </a>
                    </div> -->
                    <hr>
                    <div class="align-center">
                        <span> o inicia sesion con</span>
                    </div>
                    <br>
                    <div class="align-center">
                        <!--Facebook-->
                        <button id="btn-facebook" class="icon-btn facebook">
                            <a class="link" target="_blank">
                                <i class="fa fa-facebook"></i>
                            </a>
                        </button>
                        <!--Google +-->
                        <button id="btn-google" class="icon-btn google-plus">
                            <a class="link" target="_blank">
                                <i class="fa fa-google-plus"></i>
                            </a>
                        </button>
                    </div>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <!-- Firebase -->
    <script src="js/firebase.js"></script>
    <!-- Funcionalidad -->
    <script src="js/app.js"></script>
    <!-- Elementos del dom -->
    <script src="js/signin.js"></script>
</body>

</html>
