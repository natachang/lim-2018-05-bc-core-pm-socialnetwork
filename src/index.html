<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <title>BRAINY PLAY!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/login.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css">
    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/firebaseui/2.5.1/firebaseui.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase-database.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>

<body>
    <main class="container">
        <img class="logo-index" src="img/logo.png">
        <div id="main-login" class="content">
            <div class="form-inline">
                <label for="email-login">Email</label>
                <input id="email-login" class="form-control form-control-sm mr-sm-2" type="email" placeholder="Ingrese su email">
            </div>
            <div class="form-inline">
                <label for="password-login">Password</label>
                <input id="password-login" class="form-control form-control-sm mr-sm-2" type="password" placeholder="Ingrese su contraseña">
            </div>
            <div class="form-inline">
                <button id="btn-login" class="btn btn-outline-success my-2 my-sm-0 btn-sm">Iniciar sesion</button>
            </div>
            <div class="form-inline">
                <p class="parrafo-p">¿Aun no tienes una cuenta?</p>
                <button id="btn-next" class="btn btn-outline-secondary mt-3 btn-sm">Registrate</button>
            </div>
            <div class="form-inline">
                <button id="btn-facebook" class="btn btn-outline-primary mt-3 btn-sm">Facebook</button>
                <button id="btn-google" class="btn btn-outline-danger mt-3 btn-sm">Google</button>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <!-- Firebase -->
    <script src="js/firebase.js"></script>
    <!-- Funcionalidad -->
    <script src="js/app.js"></script>
    <!-- Elementos del dom -->
    <script src="js/signin.js"></script>
</body>

</html>
