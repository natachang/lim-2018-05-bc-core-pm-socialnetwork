<!DOCTYPE html>
<html>
<title>Brainy PLay!</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" media="screen" href="css/home.css" />
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<body class="w3-theme-l5">

  <!-- Navbar -->
  <div class="w3-top">
    <div class="w3-bar w3-theme-d2 w3-left-align w3-large">
      <a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-padding-large w3-hover-white w3-large w3-theme-d2"
        href="javascript:void(0);" onclick="openNav()">
        <i class="fa fa-bars"></i>
      </a>
      <a href="#" class="w3-bar-item w3-button w3-padding-large w3-theme-d4">
        <i class="fa fa-home w3-margin-right"></i>BP!</a>
      <!-- <a href="#" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white" title="News">
        <i class="fa fa-globe"></i>
      </a> -->
      <a id="btn-logout" class="w3-bar-item w3-button w3-hide-small w3-right w3-padding-large w3-hover-white">
        <!-- <i class="fa fa-user"></i> -->Cerrar Sesion
      </a>
    </div>
  </div>

  <!-- Navbar on small screens -->
  <div id="navDemo" class="w3-bar-block w3-theme-d2 w3-hide w3-hide-large w3-hide-medium w3-large">
    <a href="#" class="w3-bar-item w3-button w3-padding-large">Link 1</a>
    <a href="#" class="w3-bar-item w3-button w3-padding-large">Link 2</a>
    <a href="#" class="w3-bar-item w3-button w3-padding-large">Link 3</a>
    <a id="btn-logout" class="w3-bar-item w3-button w3-padding-large">Cerrar Sesion</a>
  </div>

  <!-- Page Container -->
  <div class="w3-container w3-content" style="max-width:1400px;margin-top:80px">
    <!-- The Grid -->
    <div class="w3-row">
      <!-- Left Column -->
      <div class="w3-col m3">
        <!-- Profile -->
        <div class="w3-card w3-round w3-white">
          <div class="w3-container">
            <h4 class="w3-center">Mi Perfil</h4>
            <p class="w3-center">
              <img id="user-image" class="w3-circle" style="height:70px;width:70px" alt="Avatar">
            </p>
            <hr>
            <p id="user-name">
              <i class="fa fa-pencil fa-fw w3-margin-right w3-text-theme"></i> Nombre</p>
            <p id="user-email">
              <i class="fa fa-home fa-fw w3-margin-right w3-text-theme"></i> Email</p>
            <p>Verificado</p>
          </div>
        </div>
        <br>
        <!-- End Left Column -->
      </div>

      <!-- Middle Column -->
      <div class="w3-col m7">

        <div class="w3-row-padding">
          <div class="w3-col m12">
            <div class="w3-card w3-round w3-white">
              <div id="data-base" class="w3-container w3-padding">
                <h6 class="w3-opacity">Publicaciones</h6>
                <textarea id="post" class="w3-container w3-padding" name="Publicacion" placeholder="¿Que desea compartir?"></textarea>
                <!-- <p contenteditable="true" class="w3-border w3-padding">Status:</p> -->
                <hr>
                <button id="btn-publicar" type="button" class="w3-button w3-theme w3-right">
                  <i class="fa fa-pencil"></i>  Publicar</button>
              </div>
            </div>
          </div>
        </div>
        <br>

        <div id="posts-area">

        </div>
        <br>

        <!-- <div class="w3-container w3-card w3-white w3-round w3-margin">
          <br>
          <img src="/w3images/avatar5.png" alt="Avatar" class="w3-left w3-circle w3-margin-right" style="width:60px">
          <h4>Jane Doe</h4>
          <br>
          <hr class="w3-clear">
          <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore
            magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo
            consequat.
          </p>
          <button type="button" class="w3-button w3-theme-d1 w3-margin-bottom">
            <i class="fa fa-thumbs-up"></i>  Like</button>
          <button type="button" class="w3-button w3-theme-d2 w3-margin-bottom">
            <i class="fa fa-comment"></i>  Comment</button>
        </div> -->

        <!-- End Middle Column -->
      </div>

      <!-- Right Column -->
      <div class="w3-col m2">
        <div class="w3-card w3-round w3-white w3-center">
          <div class="w3-container">
            <p>Proximos Eventos:</p>
            <img src="img/meetup.png" alt="Forest" style="width:100%;">
            <p>
              <strong>Sabado</strong>
            </p>
            <p>11 Agosto 3pm</p>
            <p>
              <button class="w3-button w3-block w3-theme-l4">Info</button>
            </p>
          </div>
        </div>
        <br>

        <div class="w3-card w3-round w3-white w3-padding-32 w3-center">
          <p>
            <i class="fa fa-bug w3-xxlarge"></i>
          </p>
        </div>
        <!-- End Right Column -->
      </div>

      <!-- End Grid -->
    </div>

    <!-- End Page Container -->
  </div>

  <script>
    // Used to toggle the menu on smaller screens when clicking on the menu button
    function openNav() {
      var x = document.getElementById("navDemo");
      if (x.className.indexOf("w3-show") == -1) {
        x.className += " w3-show";
      } else {
        x.className = x.className.replace(" w3-show", "");
      }
    }
  </script>
  <!-- Firebase -->
  <script src="js/firebase.js"></script>
  <!-- Funcionalidad -->
  <script src="js/app.js"></script>
  <!-- Elementos del dom -->
  <script src="js/home.js"></script>

</body>

</html>
