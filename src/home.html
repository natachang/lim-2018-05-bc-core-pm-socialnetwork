<body class="w3-theme-l5">
  <!-- Navbar -->
  <div class="w3-top">

        href="javascript:void(0);" onclick="openNav()">

      <a href="home.html" class="w3-bar-item w3-button w3-padding-large w3-theme-d4">
        <i class="fa fa-home w3-margin-right"></i></a>
      <!-- <a href="#" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white" title="News">
        <i class="fa fa-globe"></i>
      </a> -->
      <a id="btn-logout" class="w3-bar-item w3-button w3-hide-small w3-right w3-padding-large w3-hover-white">

  <!-- Navbar on small screens -->

    <a href="profile.html" class="w3-bar-item w3-button w3-padding-large">Profile</a>

    <a id="btn-logout" class="w3-bar-item w3-button w3-padding-large">Cerrar Sesion</a>
  </div>
  <!-- Page Container -->
  <div class="w3-container w3-content" style="max-width:1400px;margin-top:80px">
    <!-- The Grid -->
    <div class="w3-row">
      <!-- Left Column -->
      <div class="w3-col m2">
        <!-- Profile -->
        <div class="w3-card w3-round w3-white">
          <div class="w3-container">
            <p class="w3-center">
              <img src="img/logo.png" class="w3-circle" style="height:100px;width:100px" alt="Logo">
            </p>
          </div>
        </div>
        <br>
        <!-- End Left Column -->
      </div>
      <!-- Middle Column -->
      <div class="w3-col m8">
        <div class="w3-row-padding">
          <div class="w3-col m12">
            <div class="w3-card w3-round w3-white">
              <div id="data-base" class="w3-container w3-padding">
                <h6 class="w3-opacity">Ultimas Noticias</h6>
                <!-- <textarea id="post" class="w3-container w3-padding" rows="5" name="Publicacion" placeholder="¿Que desea compartir?"></textarea>
                <hr>
                <select id="select-option" class=" w3-button w3-select w3-left">
                  <option value="public">Público</option>
                  <option value="private">Privado</option>
                </select>
                <button id="btn-publicar" type="button" class="w3-button w3-theme w3-right">
                  <i class="fa fa-pencil"></i>  Publicar</button> -->
              </div>
            </div>
          </div>
        </div>
        <br>
        <div id="publication-home">
        </div>
        <br>
        <!-- End Middle Column -->
      </div>
      <!-- Right Column -->
      <div class="w3-col m2">
        <div class="w3-card w3-round w3-white w3-center">
          <div class="w3-container">
            <p>Proximos Eventos:</p>
            <img src="img/meetup.png" alt="Forest" style="width:100%;">
            <p>
              <strong>Sabado</strong>
            </p>
            <p>11 Agosto 3pm</p>
            <p>
              <button class="w3-button w3-block w3-theme-l4">Info</button>
            </p>
          </div>
        </div>
        <br>
        
        <!-- End Right Column -->
      </div>
      <!-- End Grid -->
    </div>
    <!-- End Page Container -->
  </div>
  <script>
    // Used to toggle the menu on smaller screens when clicking on the menu button
    function openNav() {
      var x = document.getElementById("navDemo");
      if (x.className.indexOf("w3-show") == -1) {
        x.className += " w3-show";
      } else {
        x.className = x.className.replace(" w3-show", "");
      }
    }
  </script>
  <!-- Firebase -->
  <script src="js/firebase.js"></script>
  <!-- Funcionalidad -->
  <script src="js/app.js"></script>
  <!-- Elementos del dom -->
  <script src="js/profile.js"></script>
